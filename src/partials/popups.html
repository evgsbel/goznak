<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal__form modal-content">
    <form action="" class="form">
      <div class="modal__heading">
      <p class="modal__caption">Вход в личный кабинет</p>
        <button type="button" class="close modal__close btn-reset" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <label for="login-email" class="form__label">
        <p>Электронная почта <span>*</span></p>
        <input
          class="form__input"
          id="login-email"
          name="login-email"
          type="email"
          placeholder="Введите e-mail"
        >
      </label>
      <label for="login-pass" class="form__label">
       <p>Пароль <span>*</span></p>
        <input
          class="form__input"
          id="login-pass"
          name="login-pass"
          type="password"
          placeholder="Введите пароль"
        >
      </label>
      <button class="btn-reset btn form__btn modal__btn">Войти</button>
      <button type="button" class="btn-reset btn form__btn modal__btn form__btn_transparent js-close-login" data-toggle="modal" data-target="#register" data-dismiss="modal">Регистрация</button>
      <button type="button" class="modal__link btn-reset"  data-toggle="modal" data-target="#confirm" data-dismiss="modal">Восстановить пароль</button>
    </form>
  </div>
  </div>
</div>


<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal__form modal-content">
      <form action="" class="form">
        <div class="modal__heading">
          <p class="modal__caption">Регистрация</p>
          <button type="button" class="close modal__close btn-reset" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <label for="register-name" class="form__label">
          <p>ФИО <span>*</span></p>
          <input
            class="form__input"
            id="register-name"
            name="register-name"
            type="text"
            placeholder="Введите ФИО"
          >
        </label>
        <label for="register-phone" class="form__label">
          <p>Номер телефона <span>*</span></p>
          <input
            class="form__input phone-mask"
            id="register-phone"
            name="login-name"
            type="text"
            placeholder="Введите номер телефона"
          >
        </label>
        <label for="register-email" class="form__label">
          <p>Электронная почта <span>*</span></p>
          <input
            class="form__input"
            id="register-email"
            name="register-email"
            type="email"
            placeholder="Введите e-mail"
          >
        </label>
        <label for="login-pass" class="form__label">
          <p>Пароль <span>*</span></p>
          <input
            class="form__input"
            id="register-pass"
            name="login-pass"
            type="password"
            placeholder="Введите пароль"
          >
        </label>
        <label for="repeat-pass" class="form__label">
          <p>Повторите пароль <span>*</span></p>
          <input
            class="form__input"
            id="repeat-pass"
            name="repeat-pass"
            type="password"
            placeholder="Введите пароль"
          >
        </label>
        <button class="btn-reset btn form__btn modal__btn">Регистрация</button>
        <button class="btn-reset btn form__btn modal__btn form__btn_transparent" data-toggle="modal" data-dismiss="modal" data-target="#login">Есть аккаунт? Войти</button>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal__form modal-content">
      <form action="" class="form">
        <div class="modal__heading">
          <p class="modal__caption">Подтверждение регистрации</p>
          <button type="button" class="close modal__close btn-reset" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <p class="modal__subcaption">Для завершения регистрации, мы отправили код на указанную почту </p>
        <label for="confirm-code" class="form__label">
          <p>Введите код <span>*</span></p>
          <input
            class="form__input"
            id="confirm-code"
            name="confirm-code"
            type="text"
            placeholder="Введите код подтверждения"
          >
        </label>
        <button type="button" class="btn-reset btn form__btn modal__btn">Подтвердить</button>
        <button type="button" class="btn-reset btn form__btn modal__btn form__btn_transparent">Отправить код повторно</button>
      </form>
    </div>
  </div>
</div>
